<!DOCTYPE html>
<html>
    <head>

        <title>Imprime Ticket</title>
        <link rel="stylesheet" href="style.css"> <script src="script.js"></script>
    </head>
    <body>
        <div class="ticket">
            <img
                src="./logo.jpg"
                alt="Logotipo">
            <p class="centrado">RESTAURAN EL PASO
                <br>Los carrera 790, Frutillar
                <br>Región de los lagos, Chile.
                <br>
                <br>23/08/2017 08:22 a.m.</p>
            <table>
                <thead>
                    <tr>
                        <th class="cantidad">CANT.</th>
                        <th class="descripcion">DESCRIPCIÓN</th>
                        <th class="precio">PVP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="cantidad" style="text-align: center;">1</td>
                        <td class="descripcion">CHEETOS VERDES 80 G</td>
                        <td class="precio">$8.50</td>
                    </tr>
                    <tr>
                        <td class="cantidad">2</td>
                        <td class="descripcion">KINDER DELICE</td>
                        <td class="precio">$10.00</td>
                    </tr>
                    <tr>
                        <td class="cantidad">1</td>
                        <td class="descripcion">COCA COLA 600 ML ZERO</td>
                        <td class="precio">$10.00</td>
                    </tr>
                    <tr>
                        <td class="cantidad"></td>
                        <td class="descripcion">TOTAL</td>
                        <td class="precio">$28.50</td>
                    </tr>
                </tbody>
            </table>
            <p class="centrado">¡¡GRACIAS POR SU PREFERENCIA!!
                <br>app. ticket</p>
        </div>
    </body>
</html>
